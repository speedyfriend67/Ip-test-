<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #faf8ef;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 450px;
      margin-bottom: 10px;
    }

    .grid-cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 5px;
      background-color: #cdc1b4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    #new-game-button {
      width: 100%;
      max-width: 450px;
      padding: 10px;
      font-size: 18px;
      background-color: #8f7a66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="grid-container"></div>
  <button id="new-game-button">New Game</button>
  <script>
    // JavaScript code remains unchanged
  </script>
</body>
</html>
