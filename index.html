<!DOCTYPE html>
<html>
<head>
<script>
function getDomains() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById('domains').innerHTML = this.responseText;
    }
  };
  xhttp.open('GET', 'https://isc.sans.edu/api/ip/192.168.1.120?json', true);
  xhttp.send();
}

function getIPInfo() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById('ipinfo').innerHTML = this.responseText;
    }
  };
  xhttp.open('GET', 'https://ipinfo.io/192.168.1.120/geo', true);
  xhttp.send();
}
</script>
</head>
<body>

<button onclick='getDomains()'>Get Domains</button>
<p id='domains'></p>

<button onclick='getIPInfo()'>Get IP Info</button>
<p id='ipinfo'></p>

</body>
</html>
